<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <!-- <link rel="stylesheet" href="style.css"> // commented to avoid MIME error -->
</head>
<body>
    <div class="wheel-wrapper">
      <div class="wheel-popup">
        <div class="pointer"></div>
        <div class="close-btn">&times;</div> <!-- Close button -->
        <canvas id="wheel"></canvas>
        <button class="spin-btn">Spin</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
